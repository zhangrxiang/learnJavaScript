<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<img onmouseenter="bigImg(this)" onmouseleave="normalImg(this)"
     border="0"
     src="https://avatars0.githubusercontent.com/u/11625343?v=3&s=460" alt="Smiley" width="32" height="32">
<p>
    bigImg() 函数在用户将鼠标指针移动到该图像时触发。</p>
<p>
    normalImg() 函数在用户将鼠标指针移出图像时触发。</p>
<script>
    function bigImg(x) {
        x.style.height = "164px";
        x.style.width = "164px";
    }
    function normalImg(x) {
        x.style.height = "132px";
        x.style.width = "132px";
    }
</script>

</body>
</html>
