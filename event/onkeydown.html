<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script>
        function myFunction(key){
            console.log(key)
        }
    </script>
</head>
<body>

<p>当你在输入框内按下一个按键是函数被触发</p>
<input type="text" onkeydown="myFunction(this.onkeydown)">

</body>
</html>
